<body>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>

  function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
    results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  function loadTweetContainer(tweetContainerID){
    var query = getParameterByName('q')
    var tweetList = [];
    var nextTweetUrl;
    var tweetContainer;
    if (tweetContainerID) {
      tweetContainer = $("#" + tweetContainerID)
    } else {
      tweetContainer = $("#tweet-container")
    }

    var initialURL = tweetContainer.attr("data-url") || "/api/tweet/";
    console.log(initialURL)

    $(document.body).on("click", ".tweet-like", function(e){
      e.preventDefault()
      var this_ = $(this)
      var tweetId = this_.attr("data-id")
      var likedUrl = '/api/tweet/' + tweetId + "/like/"
      // this_.text("Liked")
      $.ajax({
        method: "GET",
        url: likedUrl,
        success: function(data){
          if (data.liked){
            this_.text("Liked")
          } else {
            this_.text("Unliked")
          }
        },
        error: function(data){
          console.log("error")
          console.log(data)
        }
      })
    })

    $(document.body).on("click", ".retweetBtn", function(e){
      e.preventDefault()
      console.log("clicked. ")
      var url = "/api" + $(this).attr("href")

      $.ajax({
        method: "GET",
        url:url,
        success: function (data){
          console.log(data)
          // if username is in the API path, let's ignore.
          if (initialURL == "/api/tweet/") {
            attachTweets(data, true, true)
            updateHashLinks()
          }

        },
        error: function(data){
          console.log("error")
          console.log(data)
        }
      })
    })
    function updateHashLinks(){
      $(".media-body").each(function(data){
        var hashtagRegex = /(^|\s)#([\w\d-]+)/g
        var usernameRegex = /(^|\s)@([\w\d-]+)/g
        var currentHtml = $(this).html()
        var newText;
        newText = currentHtml.replace(hashtagRegex, "$1<a href='/tags/$2/'>#$2</a>")
        newText = newText.replace(usernameRegex, "$1 @<a href='/tags/$2/'>$2</a>")
        $(this).html(newText)
        // create hashtag here
      })
    }

    function formatTweet(tweetValue) {
      var verb = 'Like'
      if (tweetValue.did_like){
        verb = 'Unlike'
      }
      var subContent;
      var container;
      var tweetContent;
      if (tweetValue.parent) {
        tweetValue = tweetValue.parent
        subContent = "<span class='grey-color'>Retweet via "
        + tweetValue.user.username + " on " + tweetValue.date_display + "</span><br/>"
      }
      tweetContent = tweetValue.content + "<br/> via <a href='" + tweetValue.content.url + "'>"
          + tweetValue.user.username + "</a> | " + tweetValue.date_display + " | "+ "<a href='/tweet/"
          + tweetValue.id + "'>View</a> | " + "<a class='retweetBtn' href='/tweet/"
          + tweetValue.id + "/retweet/'>Retweet</a>" + " | <a href='#' class='tweet-like' data-id="
          + tweetValue.id + ">" + verb + " (" + tweetValue.likes + ")</a>"
      if (subContent) {
        container = "<div class=\"media\"><div class=\"media-body\">" + subContent + tweetContent + "</div></div><hr/>"

      } else {
        container = "<div class=\"media\"><div class=\"media-body\">" + tweetContent + "</div></div><hr/>"

      }
      return container
    }

    function attachTweets(tweetValue, prepend, retweet){

      tweetFormateedHtml = formatTweet(tweetValue)


      if (prepend == true){
        tweetContainer.prepend(tweetFormateedHtml)
      } else {
        tweetContainer.append(tweetFormateedHtml)
      }

    }

    function parseTweets(){
      if (tweetList == 0) {
        tweetContainer.text("No tweets currently found.")
      } else {
        // tweets exist, parse & display them
        $.each(tweetList, function(key, value){
          var tweetKey = key;
          if (value.parent) {
            attachTweets(value, false, true)
          } else {
            attachTweets(value)
          }
        })
      }
    }

    function fetchTweets(url){
      console.log("fetching...")
      var fetchUrl;
      if(!url){
        fetchUrl = initialURL
      } else {
        fetchUrl = url
      }
      $.ajax({
        url: fetchUrl,
        data: {
          "q": query
        },
        method: "GET",
        success: function(data){
          // console.log(data)
          tweetList = data.results
          if (data.next) {
            nextTweetUrl = data.next
          } else {
            $("#loadmore").css("display", "none")
          }
          parseTweets()
          updateHashLinks()

        },
        error: function(data){
          console.log("error")
          console.log(data)
        }
      })
    }

    fetchTweets()


    $("#loadmore").click(function(event) {
      event.preventDefault()
      if (nextTweetUrl) {
        fetchTweets(nextTweetUrl)
      }
      // load more items
    })

    var charsStart = 140;
    var charsCurrent = 0;

    $("#tweet-form").append("<span id='tweetCharsLeft'>" + charsStart + "</span>")

    $("#tweet-form textarea").keyup(function(event){
      // console.log(event.key, event.timeStamp)
      var tweetValue = $(this).val()
      // console.log(tweetValue.length)
      charsCurrent = charsStart - tweetValue.length
      var spanChars = $("#tweetCharsLeft")
      spanChars.text(charsCurrent)

      if (charsCurrent > 0) {
        // remove classes
        spanChars.removeClass("grey-color")
        spanChars.removeClass("red-color")
      } else if (charsCurrent == 0) {
        spanChars.removeClass("red-color")
        spanChars.addClass("grey-color")

      } else if (charsCurrent < 0) {
        spanChars.removeClass("grey-color")
        spanChars.addClass("red-color")
      }

    })

    $("#tweet-form").submit(function(event){
      event.preventDefault()
      var this_ = $(this)
      var formData =  this_.serialize()
      if (charsCurrent >= 0) {

        $.ajax({
          url: "/api/tweet/create/",
          data: formData,
          method: "POST",
          success: function(data){
            this_.find("input[type=text], textarea").val("")
            attachTweets(data, true)
            updateHashLinks()
            // console.log(data)
            // fetchTweets()
            // tweetList = data
            // parseTweets()
          },
          error: function(data){
            console.log("error")
            console.log(data.statusText)
            console.log(data.status)
          }
        })
      } else {
        console.log("cannot send, tweet too long. ")

      }

    })
  }
  </script>

  <script>
  $(document).ready(function(){
    var typingTimer;
    var doneInterval = 800;  // in ms
    var searchInput = $("#navbar-search-form input[type=text]")
    var searchQuery;

    searchInput.keyup(function(event){
      searchQuery = $(this).val()

      clearTimeout(typingTimer)
      typingTimer = setTimeout(doneSearchTyping, doneInterval)
    })

    searchInput.keydown(function(event){
      console.log(event.key)
      clearTimeout(typingTimer)
    })

    function doneSearchTyping(){
      if (searchQuery){
        // do search
        var url = '/tweet/search/?q=' + searchQuery
        document.location.href = url;
      }
    }

  })

  </script>
