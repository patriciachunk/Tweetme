<!-- Modal -->
 <div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
        <form class='form tweet-form'> {% csrf_token %}
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title" id="replyModalLabel">Modal title</h4>
       </div>
       <div class="modal-body">

           <textarea id='tweetReplyArea' class='form-control' name='content'></textarea>
         
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         <input type="submit" class="btn btn-primary" value='Reply'>
       </div>
       </form>
     </div>
   </div>
 </div>
