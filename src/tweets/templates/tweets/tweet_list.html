{% extends "base.html" %}

<style>
#tweet-container {
}
</style>

{% block script %}

<script>

function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

$(document).ready(function(){
  var query = getParameterByName('q')
  var tweetList = [];

  function attachTweets(tweetValue, prepend){
    var dateDisplay = tweetValue.date_display
    var tweetContent = tweetValue.content;
    var tweetUser = tweetValue.user;
    var tweetFormateedHtml = "<div class=\"media\"><div class=\"media-body\">" + tweetContent
        + "<br/> via " + tweetUser.username + " | " + dateDisplay + " | "
        + "<a href='#'>View</a>" + "</div></div><hr/>"
    if (prepend == true){
      $("#tweet-container").prepend(tweetFormateedHtml)
    } else {
      $("#tweet-container").append(tweetFormateedHtml)
    }

  }

  function parseTweets(){
    if (tweetList == 0) {
      $("#tweet-container").text("No tweets currently found.")
    } else {
      // tweets exist, parse & display them
     $.each(tweetList, function(key, value){
       var tweetKey = key;
       attachTweets(value)
      })
    }
  }

  function fetchTweets(){
    console.log("fetching..")
    $.ajax({
      url: "/api/tweet/",
      data: {
        "q": query
      },
      method: "GET",
      success: function(data){
        tweetList = data
        parseTweets()

      },
      error: function(data){
        console.log("error")
        console.log(data)
      }
    })
  }
  fetchTweets()

  $("#tweet-form").submit(function(event){
      event.preventDefault()
      var this_ = $(this)
      var formData =  this_.serialize()
      $.ajax({
        url: "/api/tweet/create/",
        data: formData,
        method: "POST",
        success: function(data){
          this_.find("input[type=text], textarea").val("")
          attachTweets(data, true)
          // console.log(data)
          // fetchTweets()
          // tweetList = data
          // parseTweets()

        },
        error: function(data){
          console.log("error")
          console.log(data.statusText)
          console.log(data.status)
        }
      })

  })
});
</script>
{% endblock script %}

        <div class='col-sm-3 col-xs-12' style='background-color:red;'>
        <h1>{{ request.user }}</h1>
